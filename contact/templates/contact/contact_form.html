<style>

  .field  {
      margin-top: 20px;
  }

  label {
      display: block;
  }

  input {
      width: 20%;
      padding: 5px;
      box-sizing: border-box;
      border: solid 2px;
  }

  .help {
      color: red;
  }

  textarea {
      width: 50%;
      box-sizing: border-box;
      border-radius: 4px;
      border: solid 2px;
  }

  button {
      margin-top: 30px;
      width: 10%;
      padding: 5px;
  }

</style>
<center>
  <h1>入力フォーム</h1><hr>
  <br>

  <form action="{% url 'contact:contact_form' %}" method="post">
      {% csrf_token %}
      {% for field in form %}
          <div class="field">
              {{ field.errors }}
              {{ field.label_tag }}
              {{ field }}
              {% if field.help_text %}
                  <p class="help">{{ field.help_text|safe }}</p>
              {% endif %}
          </div>
      {% endfor %}
      <button type="submit">送信</button>
  </form>
</center>
